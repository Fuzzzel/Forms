<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulář</title>
</head>
<body>
    <div style="padding-top: 25px;"></div>

    <h1>Registrace</h1>

    <div style="padding-top: 55px;"></div>

    <div class="form-container">
        <form>
            <div class="formtable">
                <label for="name">JMÉNO a PŘIJMENÍ:</label>
                <input class="input" id="name" type="text">

                <label for="birth">DATUM NAROZENÍ:</label>
                <input class="input" id="birth" type="date">

                <label for="mail">EMAIL:</label>
                <input class="input" id="mail" type="email">

                <label for="password">HESLO:</label>
                <input class="input" id="password" type="password">

                <label for="street">ULICE:</label>
                <input class="input" id="street" type="text">

                <label for="city">OBEC:</label>
                <input class="input" id="city" type="text">

                <label for="postal">PSČ:</label>
                <input class="input" id="postal" type="number">

                <div style="padding-top: 45px;"></div>

                <input class="input2" id="submit" type="submit">

                <div style="padding-top: 5px;"></div>
            </div>
        </form>
    </div>
</body>
</html>
